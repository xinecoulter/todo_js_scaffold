<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="src/todo.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div id="container">
      <h3>JS Todo App</h3>

      <div id="unfinished">
        <h4>Todo items:</h4>
        <input type="text" id="new-task-field"></input>
        <button id="add-item">New Task</button>
        <ol id="todo-items"></ol>
      </div>
      <hr>
      <div id="finished">
        <h4>Completed items:</h4>
        <ul id="completed-items"></ul>
      </div>
    </div>
  </body>
</html>
